<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: white;
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }
    .info-block {
      background-color: #e5e7eb;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 16px;
    }
    .login-btn {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .login-btn:hover {
      background-color: #1e40af;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="info-block">Name: HTET MYO</div>
    <div class="info-block">Student ID: 240702401796</div>
    <button class="login-btn" onclick="window.location.href='https://htetmyo102.github.io'">
      Login
    </button>
  </div>
</body>
</html>
